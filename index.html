<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Perguntas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <div class="questions-container hide">
            <img src="Logo.gif" alt="Você sabe?">
            <span class="question">Pergunta Aqui</span>

            <div class="answers-container">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
            </div>
        </div>
        <div class="controls-container center">
            <figure>
                <img id="logo" src="Jogo-de-perguntas.jpg" alt="Logotipo">
            </figure>
            <button class="start-quiz button">Começar o Jogo</button>
            <button class="next-question button hide">Próxima Pergunta</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
